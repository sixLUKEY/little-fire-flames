<div class="report-centre p-6 space-y-6">
  <h2 class="text-2xl font-bold">Report Centre</h2>

  <button (click)="clearLearner()">
    Clear Learner
  </button>

  @if (!studentData()) {
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="space-y-4 max-w-md">
    <div class="space-y-2">
      <label class="block text-sm font-medium">
        Student ID
        <input
          formControlName="studentId"
          type="text"
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2"
          required
        />
      </label>
    </div>

    <div class="flex gap-2 justify-end mt-6">
      <button
        type="submit"
        [disabled]="form.invalid"
        class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Search
      </button>
    </div>
  </form>
  }

  @if (studentData()) {
    <div class="response-display mt-6">
      <h3 class="text-lg font-semibold mb-2">Student Data:</h3>
      <pre class="bg-gray-100 p-4 rounded-md overflow-auto">{{ studentData() }}</pre>
    </div>
  }
</div>
