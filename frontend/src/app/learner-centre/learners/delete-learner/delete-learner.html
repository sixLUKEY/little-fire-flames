<dialog #dialogRef class="backdrop:bg-black/50 backdrop:backdrop-blur-sm rounded-lg shadow-xl p-6 w-full max-w-md">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <h2 class="text-xl font-semibold mb-4">Delete Learner</h2>
    
    <div class="space-y-2">
      <label class="block text-sm font-medium">
        Student ID
        <input 
          formControlName="studentId" 
          type="text" 
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2"
          required
        />
      </label>
    </div>

    <div class="flex gap-2 justify-end mt-6">
      <button 
        type="button" 
        (click)="closeDialog()"
        class="px-4 py-2 rounded-md border border-gray-300 hover:bg-gray-50"
      >
        Cancel
      </button>
      <button 
        type="submit" 
        [disabled]="form.invalid"
        class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Delete
      </button>
    </div>
  </form>
</dialog>
